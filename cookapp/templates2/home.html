<h1>I have</h1>
{% for category in categories %}
    {{category}}
    {% for ingredient in ingredients.all %}
        {% if category == ingredient.category %}
            {{ingredient.name}}
        {% endif %}
    {% endfor %}
    <br>
{% endfor %}

<form action="{% url 'home' %}" method="POST">
    {% csrf_token %}
    <input type="submit">
</form>
